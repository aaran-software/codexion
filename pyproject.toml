[project]
name = "prefiq"
version = "0.1.0"
description = "Prefiq App CLI"
authors = [{ name = "Sundar", email = "aaransoftware@gmail.com" }]
dependencies = []

[project.scripts]
prefiq = "prefiq.cli.main_cli:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["prefiq", "prefiq.*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
