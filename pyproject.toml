[project]
name = "codexion"
version = "0.1.0"
description = "codexion web App"
authors = [{ name = "Sundar", email = "aaransoftware@gmail.com" }]
dependencies = []

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "cortex", "cortex.*",
    "apps", "apps.*",
]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["test_*.py"]
