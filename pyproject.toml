[project]
name = "codexion"
dynamic = ["version"]
description = "Codexion â€” Next Generation Business Automation Platform"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Sundar", email = "aaransoftware@gmail.com" }]
keywords = ["erp", "billing", "automation", "deep analytics"]
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: Apache Software License",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Distributed Computing",
  "Topic :: Utilities"
]
dependencies = [
  "typer>=0.12",
  "mariadb>=1.1.10",
  "pydantic>=2.6",
  "pydantic-settings>=2.2",
  "python-dotenv>=1.0",
]

[project.urls]
Homepage = "https://github.com/aaransoftware/codexion"
Repository = "https://github.com/aaransoftware/codexion"

[project.scripts]
# Keep only if this module exists: prefiq/cli/main_cli.py with def main()
prefiq = "prefiq.cli.main_cli:main"

[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = [
  "prefiq", "prefiq.*",
  "apps", "apps.*",
  "cortex", "cortex.*",
]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["test_*.py"]
